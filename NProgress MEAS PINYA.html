<!DOCTYPE html>
<html>
<head>
    <!-- D'abord, le fichier JavaScript de NProgress est inclus dans la page avec l'URL du fichier sur un CDN.-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>

  <!-- Ensuite,N Progress est modifiée en utilisant la fonction "NProgress.configure()" contenant une barre de progression-->
  <script>
    NProgress.configure({
      template: '<div class="bar" role="bar"></div><div class="spinner" role="spinner"><div class="spinner-icon"></div></div>',
      minimum: 0.1,
    });
  </script>

 <!-- CSS qui est défini pour perso apparence de la barre de progression-->
  <style>
    #nprogress .bar {
      height: 10px;
      background: #29d;
    }
    #nprogress .spinner-icon {
      border-top-color: #29d;
      border-left-color: #29d;
    }
  </style>
</head>
 <!-- et pour finir il y a un bouton "Telechargement" qui lance la fonction NProgress.start() qui affiche la barre de progression dans la page-->
<body>
  <button onclick="NProgress.start();setTimeout(function(){NProgress.done();}, 5000);">Telechargement</button>
</body>
</html>

<!--En résumé, cette page utilise NProgress pour afficher une barre de progression 
pendant un certain temps lorsque l'utilisateur clique sur le bouton "Telechargement" pour indiquer que la page est en train de charger.-->
